[pyprland]
plugins = [
  "scratchpads",
  "magnify",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"

[scratchpads.spotify]
animation = "fromTop"
command = "spotify"
class = "spotify"
size = "75% 60%"

[scratchpads.nixy]
animation = "fromTop"
command = "kitty --class kitty-dropterm -e nixy"
class = "kitty-dropterm"
size = "75% 60%"
